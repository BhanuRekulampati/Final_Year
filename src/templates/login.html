<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Decision Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f8; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 32px 28px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); }
        h1 { color: #253858; text-align: center; margin-bottom: 28px; font-size: 2em; font-weight: 600; }
        .form-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 7px; color: #42526e; font-weight: 500; }
        input { width: 100%; padding: 11px; border: 1.5px solid #d1d5db; border-radius: 6px; font-size: 15px; background: #f9fafb; transition: border-color 0.2s; }
        input:focus { border-color: #5b9bd5; outline: none; }
        button { background: #5b9bd5; color: #fff; padding: 11px 0; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 500; width: 100%; transition: background 0.2s; }
        button:hover { background: #407ec9; }
        .register-link { text-align: center; margin-top: 15px; }
        .register-link a { color: #5b9bd5; text-decoration: none; }
        .flash { margin-bottom: 18px; padding: 10px 16px; border-radius: 6px; font-size: 15px; background: #e3eafc; color: #2c3e50; border-left: 4px solid #5b9bd5; }
        @media (max-width: 600px) { .container { padding: 16px 6px; } h1 { font-size: 1.3em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
        </div>
    </div>
</body>
</html>
